<form>
      <div>
       <label for="name">Full Name:</label>
        <input id="name" type="text" name="name" />
        
      </div>
      <div>
        <label for="location">Email Address:</label>
       <input
         id="location"
          type="text"
          name="email address"
          autofocus="on"
         maxlength="5"
          required
          
        />
      </div>
    </form>
    <div>
           <label for="form-message">Your message:</label>
           <textarea
             id="form-message"
             name="message"
             autofocus="on"
             required
             maxlength="200"
             placeholder="Please Enter Text Here"
          ></textarea>
         </div>
